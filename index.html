<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supabase Chat with Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #ddd;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      position: relative;
      min-height: 100vh;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #0066ff;
      color: white;
      cursor: pointer;
    }
    #chat p {
      background: #333;
      padding: 0.5rem;
      border-radius: 8px;
      margin: 0.3rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #chat img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #999;
      margin-left: auto;
    }

    /* Fullscreen name prompt style */
    #namePrompt {
      position: fixed;
      inset: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      z-index: 9999;
      color: #eee;
    }
    #namePrompt input {
      width: 300px;
      font-size: 1.2rem;
      padding: 0.75rem;
    }
    #namePrompt button {
      width: 150px;
      font-size: 1.2rem;
      padding: 0.75rem;
    }

    /* Profile Button */
    #profileBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10000;
      font-weight: bold;
      user-select: none;
    }

    /* Profile Modal */
    #profileModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      padding: 2rem;
      z-index: 10001;
      color: #eee;
      overflow-y: auto;
    }
    #profileModalContent {
      background: #333;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    #profileModal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    #profileModal label {
      display: block;
      margin-bottom: 0.2rem;
      font-weight: bold;
    }
    #profileModal input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #followersList {
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      border-radius: 5px;
    }
    #followersList p {
      margin: 0.3rem 0;
      padding: 0.3rem 0.5rem;
      background: #444;
      border-radius: 5px;
    }

    #closeProfileBtn {
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      float: right;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Profile Button -->
  <button id="profileBtn" title="Open Profile">Profile</button>

  <!-- Name prompt modal -->
  <div id="namePrompt" style="display:none;">
    <h2>Please enter your name</h2>
    <input id="nameInput" type="text" placeholder="Your name" maxlength="30" autocomplete="off" />
    <button id="saveNameBtn">Continue</button>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" role="dialog" aria-modal="true" aria-labelledby="profileTitle">
    <div id="profileModalContent">
      <button id="closeProfileBtn" aria-label="Close profile modal">Ã—</button>
      <h2 id="profileTitle">Your Profile</h2>

      <label for="profilePicInput">Profile Picture URL</label>
      <input type="url" id="profilePicInput" placeholder="Enter image URL" autocomplete="off" />

      <button id="saveProfilePicBtn">Save Profile Picture</button>

      <h3>Followers</h3>
      <div id="followersList">
        <p>Loading followers...</p>
      </div>
    </div>
  </div>

  <div id="chatApp" style="display:none;">
    <h2>Supabase Chat</h2>

    <textarea id="msg" rows="3" placeholder="Type your message..." autocomplete="off"></textarea>
    <button id="sendBtn">Send</button>

    <hr />
    <div id="chat"></div>
  </div>

  <script>
    // Your Supabase credentials
    const SUPABASE_URL = "https://dcootnlpoothhxgslmyu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjb290bmxwb290aGh4Z3NsbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzY2MzcsImV4cCI6MjA2OTExMjYzN30.ZHvvqIoAYM8_N2NVylqPnn7mFbwxAOmNWpcp1Wbmasg";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // UI Elements
    const namePrompt = document.getElementById('namePrompt');
    const chatApp = document.getElementById('chatApp');

    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');

    const profileBtn = document.getElementById('profileBtn');
    const profileModal = document.getElementById('profileModal');
    const closeProfileBtn = document.getElementById('closeProfileBtn');
    const profilePicInput = document.getElementById('profilePicInput');
    const saveProfilePicBtn = document.getElementById('saveProfilePicBtn');
    const followersList = document.getElementById('followersList');

    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');
    const chatDiv = document.getElementById('chat');

    let username = null;
    let profilePicUrl = null;

    // Load user data from localStorage
    function loadUserData() {
      username = localStorage.getItem('supabase-chat-username');
      profilePicUrl = localStorage.getItem('supabase-chat-profile-pic') || '';
    }

    // Show name prompt if no username found
    function checkUsername() {
      loadUserData();
      if (!username) {
        namePrompt.style.display = 'flex';
        chatApp.style.display = 'none';
        profileBtn.style.display = 'none';
      } else {
        namePrompt.style.display = 'none';
        chatApp.style.display = 'block';
        profileBtn.style.display = 'inline-block';
        profilePicInput.value = profilePicUrl;
        showMessages();
      }
    }

    // Save name and proceed
    saveNameBtn.addEventListener('click', () => {
      const enteredName = nameInput.value.trim();
      if (!enteredName) {
        alert('Please enter your name to continue.');
        return;
      }
      username = enteredName;
      localStorage.setItem('supabase-chat-username', username);
      namePrompt.style.display = 'none';
      chatApp.style.display = 'block';
      profileBtn.style.display = 'inline-block';
      showMessages();
    });

    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        saveNameBtn.click();
      }
    });

    // Send message handler
    sendBtn.addEventListener('click', async () => {
      const text = msgInput.value.trim();
      if (!text) {
        alert('Please enter a message.');
        return;
      }
      await sendMessage(username, text, profilePicUrl);
      msgInput.value = '';
      showMessages();
    });

    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // Fetch and show all messages
    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        alert('Error loading messages: ' + error.message);
        return [];
      }
      return data;
    }

    async function showMessages() {
      const messages = await loadMessages();
      chatDiv.innerHTML = '';
      messages.forEach(msg => {
        const p = document.createElement('p');
        const img = document.createElement('img');
        img.src = msg.profile_pic || 'https://via.placeholder.com/36';
        img.alt = 'Profile picture';
        img.onerror = () => { img.src = 'https://via.placeholder.com/36'; };

        const content = document.createElement('span');
        content.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;

        const time = document.createElement('span');
        time.className = 'timestamp';
        time.textContent = new Date(msg.created_at).toLocaleString();

        p.appendChild(img);
        p.appendChild(content);
        p.appendChild(time);
        chatDiv.appendChild(p);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage(username, text, profile_pic) {
      const { error } = await supabase
        .from('messages')
        .insert([{ username, text, profile_pic }]);

      if (error) {
        alert('Error sending message: ' + error.message);
      }
    }

    // Real-time updates subscription
    supabase
      .channel('public:messages')
      .on(
        'postgres_changes',
        { event: 'INSERT', schema: 'public', table: 'messages' },
        () => {
          showMessages();
        }
      )
      .subscribe();

    // Profile modal toggle
    profileBtn.addEventListener('click', () => {
      profileModal.style.display = 'flex';
      loadFollowers();
    });

    closeProfileBtn.addEventListener('click', () => {
      profileModal.style.display = 'none';
    });

    // Save profile picture URL
    saveProfilePicBtn.addEventListener('click', () => {
      const newPic = profilePicInput.value.trim();
      profilePicUrl = newPic;
      localStorage.setItem('supabase-chat-profile-pic', newPic);
      alert('Profile picture URL saved locally and will be used for future messages.');
      profileModal.style.display = 'none';
    });

    // Load followers from Supabase (followers table schema expected)
    async function loadFollowers() {
      followersList.innerHTML = '<p>Loading followers...</p>';
      try {
        /*
          Expected followers table schema:
          - id (uuid)
          - username (text) -- your username
          - follower_name (text)
        */
        const { data, error } = await supabase
          .from('followers')
          .select('follower_name')
          .eq('username', username);

        if (error) {
          followersList.innerHTML = `<p style="color: red;">Error loading followers: ${error.message}</p>`;
          return;
        }
        if (!data.length) {
          followersList.innerHTML = '<p>No followers yet.</p>';
          return;
        }
        followersList.innerHTML = '';
        data.forEach(f => {
          const p = document.createElement('p');
          p.textContent = f.follower_name;
          followersList.appendChild(p);
        });
      } catch {
        followersList.innerHTML = `<p style="color: red;">Failed to load followers.</p>`;
      }
    }

    // Initialize app
    checkUsername();
  </script>

</body>
</html>
