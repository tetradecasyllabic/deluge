<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Supabase Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #ddd; max-width: 600px; margin: auto; padding: 1rem; }
    input, textarea { width: 100%; margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 5px; border: none; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 5px; background: #0066ff; color: white; cursor: pointer; }
    #chat p { background: #333; padding: 0.5rem; border-radius: 8px; margin: 0.3rem 0; display: flex; align-items: center; gap: 0.5rem; }
    #chat img { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }
    .timestamp { font-size: 0.7rem; color: #999; margin-left: auto; }
  </style>
</head>
<body>


  <h2>Supabase Chat</h2>
  <input id="user" type="text" placeholder="Your name" />
  <input id="pic" type="url" placeholder="Profile picture URL (optional)" />
  <textarea id="msg" rows="3" placeholder="Type your message..."></textarea>
  <button onclick="doSend()">Send</button>


  <hr />


  <div id="chat"></div>


  <script>
    // Replace these with your Supabase project credentials
    const SUPABASE_URL = "https://dcootnlpoothhxgslmyu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjb290bmxwb290aGh4Z3NsbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzY2MzcsImV4cCI6MjA2OTExMjYzN30.ZHvvqIoAYM8_N2NVylqPnn7mFbwxAOmNWpcp1Wbmasg";


    // Initialize Supabase client
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


    // Load all messages ordered by creation time ascending
    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });


      if (error) {
        alert('Error loading messages: ' + error.message);
        return [];
      }
      return data;
    }


    // Send a new message
    async function sendMessage(username, text, profile_pic) {
      const { error } = await supabase
        .from('messages')
        .insert([{ username, text, profile_pic }]);


      if (error) {
        alert('Error sending message: ' + error.message);
      }
    }


    // Display messages in chat div
    async function showMessages() {
      const messages = await loadMessages();
      const chat = document.getElementById('chat');
      chat.innerHTML = '';
      messages.forEach(msg => {
        const p = document.createElement('p');
        const img = document.createElement('img');
        img.src = msg.profile_pic || 'https://via.placeholder.com/36';
        img.alt = 'Profile picture';
        img.onerror = () => { img.src = 'https://via.placeholder.com/36'; };


        const content = document.createElement('span');
        content.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;


        const time = document.createElement('span');
        time.className = 'timestamp';
        time.textContent = new Date(msg.created_at).toLocaleString();


        p.appendChild(img);
        p.appendChild(content);
        p.appendChild(time);
        chat.appendChild(p);
      });
    }


    // Handler for Send button click
    async function doSend() {
      const username = document.getElementById('user').value.trim();
      const text = document.getElementById('msg').value.trim();
      const profile_pic = document.getElementById('pic').value.trim();


      if (!username || !text) {
        alert('Please enter your name and message.');
        return;
      }


      await sendMessage(username, text, profile_pic);
      document.getElementById('msg').value = '';
      showMessages();
    }


    // Initial load
    showMessages();


    // Optional: real-time updates when new messages are added
    supabase
      .channel('public:messages')
      .on(
        'postgres_changes',
        { event: 'INSERT', schema: 'public', table: 'messages' },
        payload => {
          showMessages();
        }
      )
      .subscribe();
  </script>
</body>
</html>
